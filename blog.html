---
layout: page
permalink: /blog/
---
<h4>Third Bit Blog Archives</h4>
<table class="table table-striped">
  {% for post in site.posts %}
    <tr>
      <td><span>{{post.date|date: '%b %e, %Y'}}</span></td>
      <td><a href="{{post.url|absolute_url}}">{{post.title}}</a></td>
  </tr>
  {% endfor %}
</table>

---
layout: page
root: .
---
<table class="table table-striped">
  <tr>
    <td valign="top">
      <img src="{{page.root}}/img/wilson-toque.jpg" alt="Greg Wilson" />
    </td>
    <td valign="top">
      <em>
	There's more to life than being right
	<br/>
	There's more to love than need
      </em>
    </td>
  </tr>
  {% for post in site.posts limit:20 %}
    <tr>
      <td>
	{{post.date|date: '%b %e'|replace: ' ', '&nbsp;'}}, {{post.date|date: '%Y'}}
      </td>
      <td><a href=".{{post.url}}">{{post.title}}</a></td>
    </tr>
    <tr>
      <td></td>
      <td>
	{{post.content|strip_html|truncatewords: 100}}
      </td>
    </tr>
  {% endfor %}
    <tr>
      <td><a href="blog.html">...more</a></td>
      <td></td>
    </tr>
</table>

---
layout: page
root: .
---
<p>
  Welcome to Greg Wilson's personal blog.
</p>
<p><strong>Recent Blog Posts</strong></p>
<table class="table table-striped">
  {% for post in site.posts limit:20 %}
    <tr>
      <td><span>{{post.date|date: '%b %e'|replace: ' ', '&nbsp;'}}</span></td>
      <td><span>{{post.date|date: '%Y'}}</span></td>
      <td><a href=".{{post.url}}">{{post.title}}</a></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td colspan="3">
	{{post.content|strip_html|truncatewords: 100}}
      </td>
    </tr>
  {% endfor %}
    <tr>
      <td colspan="2"><a href="blog.html">...more</a></td>
      <td></td>
    </tr>
</table>

---
layout: page
---
<table class="table table-striped">
  <tr>
    <td valign="top">
      <img src="{{site.github.url}}/img/gvwilson.png" alt="Greg Wilson" />
    </td>
    <td valign="top">
      <h4><em>The Third Bit</em></h4>
      <p><em>Nihil pro nobis sine nobis.</em></p>
    </td>
  </tr>
  {% for post in site.posts limit:20 %}
    <tr>
      <td>
	{{post.date|date: '%b %e'|replace: ' ', '&nbsp;'}}, {{post.date|date: '%Y'}}
      </td>
      <td><a href=".{{post.url}}">{{post.title}}</a></td>
    </tr>
    <tr>
      <td></td>
      <td>
	{{post.content|strip_html|truncatewords: 100}}
      </td>
    </tr>
  {% endfor %}
    <tr>
      <td><a href="blog.html">...more</a></td>
      <td></td>
    </tr>
</table>
